<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NetFlix clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentário</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="banner">
            <div class="container">
                <h3 class="title">Stargate SG1</h3>
                <p class="description">Uma equipe de exploradores composta de soldados e cientistas viaja através do
                    Stargate, um portal que dá acesso a outros planetas. Eles usam a passagem para explorar novos mundos
                    e proteger a Terra contra forças inimigas.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i> Assistir agora
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i> Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="movies-carrousel">
